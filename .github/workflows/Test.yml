name: Test
on:
  pull_request:
    branches:
      - "main"
      - "[0-9]+.[0-9]+.[0-9]+" # release branches
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      Z4J_URL: ${{ secrets.ZENDESK_URL }}
      Z4J_TOKEN: ${{ secrets.ZENDESK_TOKEN }}
      Z4J_ADMIN_EMAIL: ${{ secrets.ZENDESK_ADMIN_EMAIL}}
      Z4J_AGENT_EMAIL: ${{ secrets.ZENDESK_AGENT_EMAIL}}
      Z4J_END_USER_EMAIL: ${{ secrets.ZENDESK_END_USER_EMAIL}}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '17'
        distribution: 'graalvm-community'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Check Zendesk env vars are set
      run: |
        [ -z "${Z4J_URL}" ] && echo "Z4J_URL is NOT set" || echo "Z4J_URL is set"
        [ -z "${Z4J_TOKEN}" ] && echo "Z4J_TOKEN is NOT set" || echo "Z4J_TOKEN is set"
        [ -z "${Z4J_ADMIN_EMAIL}" ] && echo "Z4J_ADMIN_EMAIL is NOT set" || echo "Z4J_ADMIN_EMAIL is set"
        [ -z "${Z4J_AGENT_EMAIL}" ] && echo "Z4J_AGENT_EMAIL is NOT set" || echo "Z4J_AGENT_EMAIL is set"
        [ -z "${Z4J_END_USER_EMAIL}" ] && echo "Z4J_END_USER_EMAIL is NOT set" || echo "Z4J_END_USER_EMAIL is set"
    - name: Run Tests
      run: ./gradlew test
    - name: Upload test report
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: build/reports/tests/test
