name: Test
on:
  pull_request:
    branches:
      - "main"
      - "[0-9]+.[0-9]+.[0-9]+" # release branches
jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    env:
      Z4J_URL: ${{ secrets.ZENDESK_URL }}
      Z4J_TOKEN: ${{ secrets.ZENDESK_TOKEN }}
      Z4J_ADMIN_EMAIL: ${{ secrets.ZENDESK_ADMIN_EMAIL}}
      Z4J_AGENT_EMAIL: ${{ secrets.ZENDESK_AGENT_EMAIL}}
      Z4J_END_USER_EMAIL: ${{ secrets.ZENDESK_END_USER_EMAIL}}
      # GITHUB_TOKEN is required for SonarCloud to decorate PRs
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4
      with:
        # SonarQube needs a full history to assign issues correctly
        fetch-depth: 0
    - name: Set up JDK
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '17'
        distribution: 'graalvm-community'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Check Zendesk env vars are set
      run: |
        [ -z "${Z4J_URL}" ] && echo "Z4J_URL is NOT set" || echo "Z4J_URL is set"
        [ -z "${Z4J_TOKEN}" ] && echo "Z4J_TOKEN is NOT set" || echo "Z4J_TOKEN is set"
        [ -z "${Z4J_ADMIN_EMAIL}" ] && echo "Z4J_ADMIN_EMAIL is NOT set" || echo "Z4J_ADMIN_EMAIL is set"
        [ -z "${Z4J_AGENT_EMAIL}" ] && echo "Z4J_AGENT_EMAIL is NOT set" || echo "Z4J_AGENT_EMAIL is set"
        [ -z "${Z4J_END_USER_EMAIL}" ] && echo "Z4J_END_USER_EMAIL is NOT set" || echo "Z4J_END_USER_EMAIL is set"
    - name: Build and run tests
      run: ./gradlew build
    - name: Sonar Scan
      # Only run SonarQube on PRs to main to avoid issues with forks
      if: ${{ github.event.pull_request.base.ref == 'main' && github.event.action != 'closed' }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        ./gradlew sonar \
        -Dsonar.projectKey=PeanutButter-Unicorn_z4j \
        -Dsonar.organization=peanutbutter-unicorn \
        -Dsonar.host.url=https://sonarcloud.io
    - name: Upload test report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: build/reports/tests/test