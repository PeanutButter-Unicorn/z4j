    UserSegment:
      type: object
      description: |
        <p>The <code>user_type</code> attribute takes one of the following values:</p>
        <table>
        <thead>
        <tr>
        <th>Value</th>
        <th>Users</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>signed_in_users</td>
        <td>only authenticated users</td>
        </tr>
        <tr>
        <td>staff</td>
        <td>only agents and Help Center managers</td>
        </tr>
        </tbody>
        </table>
        <p>For <code>group_ids</code>, <code>organization_ids</code>, <code>tags</code>, and <code>or_tags</code>,
        an empty array means that access is not restricted by the attribute. For example,
        if no group ids are specified, then users don't have to be in any specific group to
        have access.</p>
        <p>For <code>tags</code>, a user must have all the listed tags to have access. For <code>or_tags</code>, a
        user must have at least one of the listed tags to have access.</p>
      properties:
        added_user_ids:
          type: array
          description: The ids of users added specifically to this user segment, regardless of matching tags or other criteria
          items:
            type: integer
            format: int64
        built_in:
          type: boolean
          description: Whether the user segment is built-in. Built-in user segments cannot be modified
          readOnly: true
        created_at:
          type: string
          description: When the user segment was created
          readOnly: true
        group_ids:
          type: array
          description: The ids of the groups that have access
          items:
            type: integer
            format: int64
        id:
          type: integer
          format: int64
          description: Automatically assigned when the user segment is created
          readOnly: true
        name:
          type: string
          description: User segment name (localized to the locale of the current user for built-in user segments)
        or_tags:
          type: array
          description: A user must have at least one tag in the list to have access
          items:
            type: string
        organization_ids:
          type: array
          description: The ids of the organizations that have access
          items:
            type: integer
            format: int64
        tags:
          type: array
          description: All the tags a user must have to have access
          items:
            type: string
        updated_at:
          type: string
          description: When the user segment was last updated
          readOnly: true
        user_type:
          type: string
          description: The set of users who can view content
      example:
        built_in: false
        created_at: "2017-07-20T22:55:29Z"
        group_ids:
          - 12
        name: VIP agents
        organization_ids:
          - 42
        tags:
          - vip
        updated_at: "2017-07-23T21:43:28Z"
        user_type: staff
      required:
        - user_type
        - name
