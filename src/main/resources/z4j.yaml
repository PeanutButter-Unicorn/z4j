openapi: 3.0.2
info:
  title: Help Center API
  description: Help Center v2 REST API
  version: 2.0.0
paths:
  /api/v2/ticket_fields:
    get:
      operationId: ListTicketFields
      tags:
        - Ticket
      summary: List Ticket Fields
      description: |
        <p>Returns a list of all system and custom ticket fields in your account.</p>
        <p>For end users, only the ticket fields with visible_in_portal set to true are returned.</p>
        <p>Consider caching this resource to use with the{@link TicketClient}.</p>
        <h4 id="allowed-for">Allowed For</h4>
        <ul>
            <li>Anyone</li>
        </ul>
      parameters:
        - name: locale
          in: query
          description: |
            Forces the {@code titleInPortal} property to return a dynamic content variant for the specified locale.
            Only accepts {@link LocaleClient#listLocales() active locale ids}.
          schema:
            type: string
        - name: creator
          in: query
          description: |
            Includes the {@code creatorUserId} and {@code creatorAppName} properties in the response. If the ticket field is created
             by an app, {@code creatorAppName} is the name of the app and {@code creatorUserId} is {@code -1}. If the ticket field
             is not created by an app, {@code creatorAppName} is null.
          schema:
            type: boolean
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketFieldsResponse'
    post:
      operationId: CreateTicketField
      tags:
        - Ticket
      summary: Create Ticket Field
      description: |
        <p>Creates any of the following custom field types:</p>
        <table>
            <thead>
            <tr>
                <th>Custom field type</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>text</td>
                <td>Default custom field type when <code>type</code> is not specified</td>
            </tr>
            <tr>
                <td>textarea</td>
                <td>For multi-line text</td>
            </tr>
            <tr>
                <td>checkbox</td>
                <td>To capture a boolean value. Allowed values are true or false. Optionally, you can specify a tag to be added
                    to the ticket when the value is true.
                </td>
            </tr>
            <tr>
                <td>date</td>
                <td>Example: 2021-04-16</td>
            </tr>
            <tr>
                <td>integer</td>
                <td>String composed of numbers. May contain an optional decimal point</td>
            </tr>
            <tr>
                <td>decimal</td>
                <td>For numbers containing decimals</td>
            </tr>
            <tr>
                <td>regexp</td>
                <td>Matches the Regex pattern found in the custom field settings</td>
            </tr>
            <tr>
                <td>partialcreditcard</td>
                <td>A credit card number. Only the last 4 digits are retained</td>
            </tr>
            <tr>
                <td>multiselect</td>
                <td>Enables users to choose multiple options from a dropdown menu. It contains one or more tag values belonging
                    to the field&#39;s options.
                </td>
            </tr>
            <tr>
                <td>tagger</td>
                <td>Single-select dropdown menu. It contains one or more tag values belonging to the field&#39;s options.
                    Example: ( {&quot;id&quot;: 21938362, &quot;value&quot;: [&quot;hd_3000&quot;, &quot;hd_5555&quot;]})
                </td>
            </tr>
            <tr>
                <td>lookup</td>
                <td>A field to create a relationship (see <a
                        href="/api-reference/ticketing/lookup_relationships/lookup_relationships/">lookup relationships</a>) to
                    another object such as a user, ticket, or organization
                </td>
            </tr>
            </tbody>
        </table>
        <p><strong>Note</strong>: Tags can&#39;t be re-used across custom ticket fields. For example, if you configure a tag for
            a checkbox field, you can&#39;t use that tag value for a dropdown (tagger) field option. The use of tags isn&#39;t
            validated and can prevent editing in the future.</p>
        <p>See <a href="https://support.zendesk.com/hc/en-us/articles/203661866">About custom field types</a> in the Zendesk
            Help Center.</p>
        <h4 id="allowed-for">Allowed For</h4>
        <ul>
            <li>Admins</li>
        </ul>
        <h4 id="field-limits">Field limits</h4>
        <p>We recommend the following best practices for ticket fields limits. Creating more than these amounts can affect
            performance.</p>
        <ul>
            <li>400 ticket fields per account if your account doesn&#39;t have ticket forms</li>
            <li>400 ticket fields per ticket form if your account has ticket forms</li>
        </ul>
      responses:
        "201":
          description: Created response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketFieldResponse'
  /api/v2/tickets:
    get:
      operationId: ListTickets
      tags:
        - Ticket
      summary: List Tickets
      parameters:
        - name: external_id
          in: query
          description: Lists tickets by external id. External ids don't have to be unique for each ticket. As a result, the request may return multiple tickets with the same external id.
          schema:
            type: string
      responses:
        "200":
          description: List tickets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketsResponse'
    post:
      operationId: CreateTicket
      tags:
        - Ticket
      summary: Create Ticket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketCreateRequest'
      responses:
        "201":
          description: Create ticket
          headers:
            Location:
              description: The URL of the created ticket
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
  /api/v2/tickets/count:
    get:
      operationId: getTicketCount
      tags:
        - Ticket
      summary: Count Tickets
      description: |-
        Returns an approximate count of tickets in the account. If the count exceeds 100,000, it is updated every 24 hours.
        <br><br>
        {@code ccd} lists tickets that the specified user is cc'd on.
        <br><br>
        The {@code count[refreshed_at]} property is a timestamp that indicates when the count was last updated.
        <br><br>
        <strong>Note</strong>: When the count exceeds 100,000, {@code count[refreshed_at]} may occasionally be null.
        This indicates that the count is being updated in the background, and {count[value]} is limited to 100,000 until the update is complete.

        <h4>Allowed For</h4>
        <ul>
          <li>Agents</li>
        </ul>
      responses:
        "200":
          description: Count of tickets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketCountResponse'
  /api/v2/tickets/{ticket_id}:
    get:
      operationId: ShowTicket
      tags:
        - Ticket
      summary: Show Ticket
      description: |-
        <p>Returns a number of ticket properties though not the ticket comments. To get the comments, use <a href="developer.zendesk.com/api-reference/ticketing/tickets/ticket_comments/#list-comments">List Comments</a></p>
        <h4 id="allowed-for">Allowed For</h4>
        <ul>
            <li>Agents</li>
        </ul>
      parameters:
        - $ref: '#/components/parameters/TicketId'
      responses:
        "200":
          description: Ticket
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
    put:
      operationId: UpdateTicket
      tags:
        - Ticket
      summary: Update Ticket
      parameters:
        - $ref: '#/components/parameters/TicketId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketUpdateRequest'
      responses:
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketUpdateResponse'
  /api/v2/locales:
    get:
      operationId: ListLocales
      tags:
        - Locale
      summary: List Locales
      description: |
        Lists the translation locales available for the account.<br><br>
        
        Allowed for anyone
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalesResponse'
  /api/v2/help_center/{locale}/articles:
    parameters:
      - $ref: '#/components/parameters/OptionalLocale'
    get:
      operationId: ListArticles
      tags:
        - Article
      summary: List Articles
      parameters:
        - name: sort_by
          in: query
          description: Sorts the articles by one of the accepted values
          required: false
          schema:
            type: string
            enum:
              - position
              - title
              - created_at
              - updated_at
        - name: sort_order
          in: query
          description: Selects the order of the results.
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: start_time
          in: query
          required: false
          description: | 
            You can use the incremental article endpoint to list all the articles that were updated since a certain date and time.
            This time is given as a <a href='https://www.epochconverter.com/'>Unix epoch timeStamp</a>
          schema:
            type: integer
            format: int64
          example: 1404345231
        - name: label_names
          required: false
          in: query
          description: Only articles that have all the labels are returned. Multiple labels can be passed in a comma delimited string
          schema:
            type: string
            pattern: ^\\S+$
      responses:
        "200":
          description: OK Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticlesResponse'
  /api/v2/help_center/user_segments:
    get:
      operationId: ListUserSegments
      tags:
        - User Segment
      summary: List User Segments
      description: |
        <p>Some user segments can only be applied to sections and topics on certain Guide plans. For instance, user
            segments with a <code>user_type</code> of <code>&quot;staff&quot;</code> cannot be applied to sections and topics on accounts on the Guide
            Lite plan or the Suite Team plan. <br>
            (Allowed for Help Center managers)</p>
      parameters:
        - name: built_in
          in: query
          description: Only built_in user segments if true, only custom user segments if false
          allowEmptyValue: true
          schema:
            type: boolean
      responses:
        "200":
          description: OK response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSegmentsResponse'
    post:
      operationId: CreateUserSegment
      tags:
        - User Segment
      summary: Create User Segment
      description: |
        (Allowed for Help Center managers)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_segment:
                  $ref: '#/components/schemas/UserSegment'
      responses:
        "201":
          description: Created response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSegmentResponse'
        "400":
          description: Bad request response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorResponse'
  /api/v2/help_center/user_segments/{user_segment_id}:
    parameters:
      - $ref: '#/components/parameters/UserSegmentId'
    get:
      operationId: ShowUserSegment
      tags:
        - User Segment
      summary: Show User Segment
      description: |
        (Allowed for Help Center managers)
      responses:
        "200":
          description: OK Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSegmentResponse'
    put:
      operationId: UpdateUserSegment
      tags:
        - User Segment
      summary: Update User Segment
      description: |
        (Allowed for Help Center managers)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_segment:
                  $ref: '#/components/schemas/UserSegment'
      responses:
        "200":
          description: OK Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSegmentResponse'
        "400":
          description: Bad request Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorResponse'
    delete:
      operationId: DeleteUserSegment
      tags:
        - User Segment
      summary: Delete User Segment
      description: |
        (Allowed for Help Center managers)
      responses:
        "204":
          description: Response when the use rsegment was deleted
  /api/v2/help_center/user_segments/{user_segment_id}/sections:
    parameters:
      - $ref: '#/components/parameters/UserSegmentId'
    get:
      operationId: ListUserSegmentSections
      tags:
        - User Segment
      summary: List Sections with User Segment
      description: |
        Lists the sections that use the specified user segment.<br><br>

        (Allowed for Help Center managers)
      responses:
        "200":
          description: OK Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SectionsResponse'
  /api/v2/help_center/user_segments/{user_segment_id}/topics:
    parameters:
      - $ref: '#/components/parameters/UserSegmentId'
    get:
      operationId: ListUserSegmentTopics
      tags:
        - User Segment
      summary: List Topics with User Segment
      description: |
        <p>Lists the topics that use the specified user segment.</p>
        <p>This endpoint supports pagination as described in <a href="developer.zendesk.com/api-reference/help_center/help-center-api/help-center-api/#pagination">Pagination</a>.</p>
        <h4 id="allowed-for">Allowed for</h4>
        <ul>
            <li>Help Center managers</li>
        </ul>
        <h4 id="pagination">Pagination</h4>
        <ul>
            <li>Cursor pagination (recommended)</li>
            <li>Offset pagination</li>
        </ul>
        <p>See <a href="developer.zendesk.com/api-reference/introduction/pagination/">Pagination</a>.</p>
      responses:
        "200":
          description: OK Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopicsResponse'
components:
  schemas:
    Attachment:
      type: object
      description: |
        <p>A file represented as an <a href="developer.zendesk.com/api-reference/ticketing/tickets/ticket-attachments/">Attachment</a> object</p>
      allOf:
        - $ref: '#/components/schemas/AttachmentBase'
        - $ref: '#/components/schemas/AttachmentThumbnails'
    AttachmentBase:
      type: object
      properties:
        content_type:
          type: string
          description: 'The content type of the image. Example value: "image/png"'
          readOnly: true
        content_url:
          type: string
          description: |
            <p>A full URL where the attachment image file can be downloaded. The file may be hosted externally so take care not to inadvertently send Zendesk authentication credentials. See <a href="/documentation/ticketing/managing-tickets/working-with-url-properties">Working with url properties</a></p>
          readOnly: true
        deleted:
          type: boolean
          description: If true, the attachment has been deleted
          readOnly: true
        file_name:
          type: string
          description: The name of the image file
          readOnly: true
        height:
          type: string
          description: The height of the image file in pixels. If height is unknown, returns null
          readOnly: true
        id:
          type: integer
          description: Automatically assigned when created
          readOnly: true
        inline:
          type: boolean
          description: |
            If true, the attachment is excluded from the attachment list and the attachment's URL
            can be referenced within the comment of a ticket. Default is false
          readOnly: true
        malware_access_override:
          type: boolean
          description: If true, you can download an attachment flagged as malware. If false, you can't download such an attachment.
          readOnly: true
        malware_scan_result:
          type: string
          description: 'The result of the malware scan. There is a delay between the time the attachment is uploaded and when the malware scan is completed. Usually the scan is done within a few seconds, but high load conditions can delay the scan results. Possible values: "malware_found", "malware_not_found", "failed_to_scan", "not_scanned"'
          readOnly: true
        mapped_content_url:
          type: string
          description: The URL the attachment image file has been mapped to
          readOnly: true
        size:
          type: integer
          description: The size of the image file in bytes
          readOnly: true
        url:
          type: string
          description: A URL to access the attachment details
          readOnly: true
        width:
          type: string
          description: The width of the image file in pixels. If width is unknown, returns null
          readOnly: true
    AttachmentThumbnails:
      type: object
      properties:
        thumbnails:
          type: array
          description: An array of attachment objects. Note that photo thumbnails do not have thumbnails
          items:
            $ref: '#/components/schemas/AttachmentBase'
          readOnly: true
    ArticleAttachment:
      type: object
      properties:
        article_id:
          type: integer
          format: int64
          description: The associated article, if present
        content_type:
          type: string
          description: 'The file type. Example: image/png'
          readOnly: true
        content_url:
          type: string
          description: URL where the attachment file can be downloaded
          readOnly: true
        created_at:
          type: string
          description: The time the article attachment was created
          readOnly: true
        file:
          type: object
          description: File to upload, applicable only during creation.
        file_name:
          type: string
          description: The file name
          readOnly: true
        guide_media_id:
          type: string
          description: Unique identifier for the guide-media to associate with this attachment, applicable only during creation.
        id:
          type: integer
          format: int64
          description: Assigned ID when the article attachment is created
          readOnly: true
        inline:
          type: boolean
          description: The attached file is shown in the admin interface for inline attachments. Its URL can be referenced in the article's HTML body. Inline attachments are image files directly embedded in the article body. If false, the attachment is listed in the list of attachments. The default value is false
        locale:
          type: string
          description: The locale of translation that the attachment will be attached to and can only be set on inline attachments
        size:
          type: integer
          format: int64
          description: The attachment file size in bytes
          readOnly: true
        updated_at:
          type: string
          description: The time the article attachment was last updated
          readOnly: true
        url:
          type: string
          description: The URL of the article attachment
          readOnly: true
      example:
        article_id: 23
        content_type: application/pdf
        content_url: https://company.zendesk.com/hc/article_attachments/200109629
        created_at: "2012-04-04T09:14:57Z"
        file_name: party_invitation.pdf
        id: 1428
        inline: false
        locale: en_us
        size: 58298
    ArticleAttachmentResponse:
      type: object
      properties:
        article_attachment:
          $ref: '#/components/schemas/ArticleAttachment'
    ArticleAttachmentsResponse:
      type: object
      properties:
        article_attachments:
          type: array
          items:
            $ref: '#/components/schemas/ArticleAttachment'
    Article:
      type: object
      properties:
        author_id:
          type: integer
          format: int64
          description: The id of the user who wrote the article (set to the user who made the request on create by default)
        body:
          type: string
          description: |
            <p>HTML body of the article. Unsafe tags and attributes may be removed before display. For a list of safe tags and attributes, 
            see <a href="https://support.zendesk.com/hc/en-us/articles/115015895948">Allowing unsafe HTML in Help Center articles</a> in Zendesk help</p>
        comments_disabled:
          type: boolean
          description: True if comments are disabled; false otherwise
        content_tag_ids:
          type: array
          description: The list of content tags attached to the article
          items:
            type: string
        created_at:
          type: string
          description: The time the article was created
          readOnly: true
        draft:
          type: boolean
          description: True if the translation for the current locale is a draft; false otherwise. false by default. Can be set when creating but not when updating. For updating, see Translations
          readOnly: true
        edited_at:
          type: string
          description: The time the article was last edited in its displayed locale
          readOnly: true
        html_url:
          type: string
          description: The url of the article in Help Center
          readOnly: true
        id:
          type: integer
          format: int64
          description: Automatically assigned when the article is created
          readOnly: true
        label_names:
          type: array
          description: An array of label names associated with this article. By default no label names are used. Only available on certain plans
          items:
            type: string
        locale:
          type: string
          description: The locale that the article is being displayed in
        outdated:
          type: boolean
          description: Deprecated. Always false because the source translation is always the most up-to-date translation
          readOnly: true
        outdated_locales:
          type: array
          description: Locales in which the article was marked as outdated
          items:
            type: string
          readOnly: true
        permission_group_id:
          type: integer
          format: int64
          description: The id of the permission group which defines who can edit and publish this article
        position:
          type: integer
          format: int64
          description: The position of this article in the article list. 0 by default
        promoted:
          type: boolean
          description: True if this article is promoted; false otherwise. false by default
        section_id:
          type: integer
          format: int64
          description: The id of the section to which this article belongs
        source_locale:
          type: string
          description: The source (default) locale of the article
          readOnly: true
        title:
          type: string
          description: The title of the article
        updated_at:
          type: string
          description: The time the article was last updated
          readOnly: true
        url:
          type: string
          description: The API url of the article
          readOnly: true
        user_segment_id:
          type: integer
          format: int64
          description: The id of the user segment which defines who can see this article. Set to null to make it accessible to everyone. Either user_segment_id or user_segment_ids must be specified
          nullable: true
        user_segment_ids:
          type: array
          description: List of user segment ids which define who can view this article. Set to an empty list to make it accessible to everyone. For Enterprise plans only this may contain more than one user_segment_id. Either user_segment_id or user_segment_ids must be specified
        vote_count:
          type: integer
          format: int64
          description: The total number of upvotes and downvotes
          readOnly: true
        vote_sum:
          type: integer
          format: int64
          description: The sum of upvotes (+1) and downvotes (-1), which may be positive or negative
          readOnly: true
      example:
        author_id: 3465
        comments_disabled: false
        id: 1635
        locale: en
        permission_group_id: 13
        title: The article
        user_segment_id: 12
      required:
        - title
        - locale
        - permission_group_id
    ArticleRequest:
      type: object
      properties:
        article:
          type: object
          properties:
            body:
              type: string
              example: Use a tripod
            locale:
              type: string
              example: en-us
            permission_group_id:
              type: integer
              format: int64
              default: 0
              example: 56
            title:
              type: string
              example: Taking photos in low light
            user_segment_id:
              type: integer
              format: int64
              example: 123
          required:
            - title
            - locale
            - user_segment_id
            - permission_group_id
        notify_subscribers:
          type: boolean
          example: false
      required:
        - article
    ArticleResponse:
      type: object
      properties:
        article:
          $ref: '#/components/schemas/Article'
    ArticleSearchResponse:
      type: object
      properties:
        result_type:
          type: string
          description: For articles, always the string <code>article</code>
          default: article
          readOnly: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/Article'
        snippet:
          type: string
          description: |
            <p>The portion of an article that is relevant to the search query, with matching words or phrases delimited by &lt;em&gt;&lt;/em&gt; tags. Example: a query for <code>carrot potato</code> might return the snippet <code>...don&#39;t confuse &lt;em&gt;carrots&lt;/em&gt; with &lt;em&gt;potatoes&lt;/em&gt;...</code></p>
          readOnly: true
    ArticlesResponse:
      type: object
      properties:
        articles:
          type: array
          items:
            $ref: '#/components/schemas/Article'
    Audit:
      type: object
      properties:
        author_id:
          type: integer
          readOnly: true
          format: int64
        created_at:
          type: string
          format: date-time
          readOnly: true
        events:
          type: array
          items:
            type: object
            properties:
              body:
                type: string
                readOnly: true
              field_name:
                type: string
                readOnly: true
              id:
                type: integer
                readOnly: true
                format: int64
              type:
                type: string
                readOnly: true
              value:
                oneOf:
                  - type: string
                  - type: integer
                    format: int64
          readOnly: true
        id:
          type: integer
          format: int64
          readOnly: true
        metadata:
          type: object
          readOnly: true
        ticket_id:
          type: integer
          format: int64
          readOnly: true
        via:
          $ref: '#/components/schemas/Via'
    BadRequestErrorResponse:
      type: object
      properties:
        errors:
          type: object
